<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calcule seu IMC</title>
</head>
<body>

    <div class="container">

    <div class="image">
        <img src="assets/img/illustration.svg" alt="illustration">
    </div>
    
        <div class="formulario">
            <div class="form">
                <h1>Calcule seu <abbr title="Indice de Massa Corporal">IMC</abbr></h1>

                <form action="/" id="formulario" method="post" >

                    <div class="input-field">
                        <input type="text" id="nome" name="nome" autocomplete="none" placeholder="Nome" maxlength="10">
                    </div>

                    <div class="input-field">
                        <input type="text" id="peso" name="peso" autocomplete="none" placeholder="Peso" maxlength="3">
                    </div>

                    <div class="input-field">
                        <input type="text" id="altura" name="altura" autocomplete="none" placeholder="Altura" maxlength="3">
                    </div>
    
                    <div class="buttons">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>

                </form>
                <div class="resultado"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>

</body>
</html>
